<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Designer- Thomas DeSantos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #575757;
      flex-direction: column;
      align-items: center;
    }

    .top-image {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    .top-image img {
      width: 100%;
      height: auto;
      border-radius: 0;
    }

    .bottom-images {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 800px;
    }

    .bottom-images img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #444;
    }
  </style>
</head>
<body>

  <div class="top-image">
    <img src="w05_circles.jpg" alt="Top Image">
  </div>

  <div class="bottom-images">
    <img src="w05_ice_image_desk.jpg" alt="Image 1">
    <img src="w05_ice_image_graphic.png" alt="Image 2">
    <img src="w05_ice_image_person.jpg" alt="Image 3">
  </div>

</body>
</html>
