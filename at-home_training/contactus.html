<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

#logo_link {
        padding-top: 5px;
        padding-right: 10px;
        justify-self: center;
        align-self: center;
    }

header{
    display: grid;
    grid-template-columns: 150px auto;
}

#content {
    max-width: 1600px;
    margin: 0 auto;
    align-items: center;}


.icon{
        width: 80px;
        padding-top: 10px;
        padding-right: 10px;
    }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F16B27;
        }

        form {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            border: none;
            border-bottom: 2px solid #F16B27;
            margin-bottom: 20px;
            padding: 8px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="tel"]:focus, 
        select:focus {
            border-bottom-color: #dfa66a;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
            
        }

        button {
            background-color: #F16B27;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #F16B27;
        }

    




    </style>
    <script>
        function handleSubmit(event){
            event.preventDefault();

            const firstName = document.getElementById("firstName").value
            const newsletter = document.getElementByID("newsletter").checked

            alert(`You typed a First Name: ${firstName}\nNewsletter: ${newsletter}`);
        }
    </script>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="Domestic.Fitness.png" alt="Domestic Fitness logo" >
        </a>
    </header>
    <form onsubmit="handleSubmit(event)">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
        <label for="newsletter">Subscribe to my newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="updates">Receive daily updates</label>
        <input type="checkbox" id="updates" name="updates">
        <br><br>
        
        <br><br>

        <button type="submit">Submit Form Now</button>
        


        



    </form>
    
</body>
</html>
